mode: rule
log-level: silent
allow-lan: false
ipv6: false
unified-delay: true
tcp-concurrent: true
disable-keep-alive: true
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
  - any:53
  - tcp://any:53
  strict-route: true
  route-exclude-address:
  - 224.0.0.0/3
  - 10.0.0.0/8
  - 127.0.0.0/8
  - 100.64.0.0/10
  - 172.16.0.0/12
  - 169.254.0.0/16
  - 192.168.0.0/16
  - 192.0.0.0/24
  - 192.0.2.0/24
  - 192.88.99.0/24
  - 198.51.100.0/24
  - 203.0.113.0/24
  - fc00::/7
  - ff00::/8
  - fe80::/10
  - ::/127
dns:
  enable: true
  use-hosts: true
  use-system-hosts: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - rule-set:private-domains
  default-nameserver:
  - 77.88.8.8
  proxy-server-nameserver:
  - 77.88.8.8
  direct-nameserver:
  - 77.88.8.8
  nameserver:
  - 76.76.2.41#PROXY
